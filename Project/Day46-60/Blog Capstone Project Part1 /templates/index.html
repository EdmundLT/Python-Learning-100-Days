<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <div class="title"><h1>My Blog</h1></div>
      </div>
      <div class="content">
        <div class="card">
          {% for blog in blog_list:%}
          <h2>{{ blog["title"] }}</h2>
          <p class="text">{{ blog["subtitle"]}}</p>
          <a href="{{ url_for('get_post', post_id=blog["id"])}}">Read</a>
          {% endfor %}
        </div>
      </div>

      </div>
    </div>
  </body>
  <footer>
    <p>Made with ♥️ in London.</p>
  </footer>
</html>
