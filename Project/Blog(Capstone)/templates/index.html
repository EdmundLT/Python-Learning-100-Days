<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Clean Blog - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://kit.fontawesome.com/58bfff5fea.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="{‌{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      href="{‌{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <link href="../static/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Page Header-->
<header
class="masthead"
style="background-image: url('../static/assets/img/home-bg.jpg')"
>
<div class="container position-relative px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <div class="site-heading">
        <h1>Edmund Tang</h1>
        <span class="subheading">Blog for Everything</span>
      </div>
    </div>
  </div>
</div>
</header>

{% include 'header.html' %}
    <div class="container px-4 px-lg-5">

      <div class="row gx-4 gx-lg-5 justify-content-center">

        <div class="col-md-10 col-lg-8 col-xl-7">
          {% for post in all_posts:%}
          <!-- Post preview-->
          <div class="post-preview">


            <a href="post.html/{{ post["id"] }}">
              <h2 class="post-title">
                {{ post["title"]}}
              </h2>
              <h3 class="post-subtitle">
                {{ post["subtitle"] }}
              </h3>
            </a>
            <p class="post-meta">
              Posted by
              on September 24, 2021
            </p>
          </div>
          <!-- Divider-->
          <hr class="my-4" />
          {% endfor %}
          <!-- Pager-->
          <div class="d-flex justify-content-end mb-4">
            <a class="btn btn-primary text-uppercase" href="#!"
              >Older Posts →</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- Footer-->
    {% include 'footer.html' %}
    <!-- Bootstrap core JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- Core theme JS-->
    <script src="../static/js/scripts.js"></script>
  </body>
</html>
